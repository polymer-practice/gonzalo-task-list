<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../gonzalo-task-element/gonzalo-task-element.html">

<dom-module id="gonzalo-task-list">
  <template>
    <style>
      :host {
        display: block;
      }
      .task-list {
        list-style: none;
      }

    </style>
    <h1>List task</h1>
     <ul class="task-list">
        <template is="dom-repeat" items=[[taskList]]>
          <li>
            <gonzalo-task-element
            key=[[item.id]]
            title=[[item.title]]
            done=[[item.done]]
            canceled=[[item.canceled]]
            ></gonzalo-task-element>
          </li>
        </template>
      </ul>
  </template>

  <script>
    class GonzaloTaskList extends Polymer.Element {
      static get is() { return 'gonzalo-task-list'; }
      static get properties() {
        return {
           taskList: {
             type: Array,
             value: []
           }
        };
      }
    
    }

    window.customElements.define(GonzaloTaskList.is, GonzaloTaskList);
  </script>
</dom-module>
